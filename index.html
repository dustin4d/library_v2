<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class="addBtn">Add Book</button>
    </div>

    <!-- MODAL -->
    <div class="modal">
        <div class="modal-content">
            <div class="field">
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title" required/>
            </div>

            <div class="field">
                <label for="book_pages">Pages</label>
                <input type="text" id="book_pages" name="book_pages" required/>
            </div>

            <div class="field">
                <label for="book_read">Read</label>
                <input type="checkbox" id="book_read" name="book_read" required/>
            </div>

            <div class="modal-buttons">
                <button>Add</button>
                <button>Cancel</button>
            </div>

        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
