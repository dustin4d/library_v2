<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/96548f74f6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="video-container">
      <video class="background-video" autoplay loop muted>
        <source src="./src/video-background.mp4" type="video/mp4">
      </video>
    </div>

    <div class="blur-layer">
    </div>

    <div class="wrap">
        <!-- HEADER -->
        <div class="header window-borders">
            <i class="fa-solid fa-book" id="icon"></i>
            <h1>Library</h1>
            <button class="addBtn">Add Book</button>
        </div>

        <!-- TABLE -->
        <div class="entries window-borders">
            <table class="book_table">
                <thead>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th class="readBtn">Read</th>
                </thead>
                <tbody class="tableBody">
                    <tr>
                        <td>Fellowship of the Ring</td>
                        <td>J. R. R. Tolkien</td>
                        <td>423</td>
                        <td id="readBox">No</td>
                    </tr>

                </tbody>
               
                               
            </table>
        </div>
    </div>
    
    <!-- MODAL -->
    <div class="modal">
        <div class="modal-content">
            <form>
            <div class="field">
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title" required/>
            </div>

            <div class="field">
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="book_author" required/>
            </div>

            <div class="field">
                <label for="book_pages">Pages</label>
                <input type="text" id="book_pages" name="book_pages" required/>
            </div>

            <div class="field">
                <label for="book_read">Read</label>
                <input type="checkbox" id="book_read" name="book_read" required/>
            </div>

            <div class="modal-buttons">
                <button class="modalAdd" type="submit">Add</button>
                <button class="modalClose">Cancel</button>
            </div>

        </div>
            </form>
            
    </div>
    
    <script src="./app.js"></script>

    </body>
</html>
